<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
        <title>President Simulator</title>
    </head>
    <body>
        <div class="money-container">
            <img class="money-icon" src="images/money.svg">
            <span id="money-label">0</span>
        </div>
        <div class="authority-container">
            <img id="authority-icon" class="authority-icon" src="images/bank.svg">
            <span id="authority-label">100%</span>
        </div>
        <div class="party-vote-container">
            <img id="vote-icon" class="vote-icon" src="images/vote.svg">
            <span id="vote-label">0%</span>
        </div>
        <div class="notification-container">
            <div id="notification-border" class="notification-border">
                <span id="notification-text"></span>
            </div>
        </div>
        <div class="day-container">
            <span id="day-count">DAY 0</span>
        </div>
        <img id="fault" src="./images/up.svg">
        <span id="version">v1.5</span>
    </body>
</html>
